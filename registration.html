{% extends "main.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
      <h3 style="text-align: center; color: #0d6efd;">
        One active login System
      </h3>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert" role="alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item text-center">
          <a
            class="nav-link active btl"
            id="pills-home-tab"
            data-toggle="pill"
            href="#pills-home"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item text-center">
          <a
            class="nav-link btr"
            id="pills-profile-tab"
            data-toggle="pill"
            href="#pills-profile"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Signup</a
          >
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show {% if data['type'] == 'login' %}active{% endif %}"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <form action="{{ url_for('login') }}" method="POST">
            <div class="form px-4 pt-5">
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="Enter Email"
                required="required"
              />
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Enter Password"
                required="required"
              />
              <button class="btn btn-dark btn-block" type="submit">
                Login
              </button>
              <br />
              <a href="/forgot">Forgot your password?</a>
            </div>
          </form>
        </div>
        <div
          class="tab-pane fade show {% if data['type'] == 'registration' %}active{% endif %}"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <form action="{{ url_for('registration_process') }}" method="POST">
            <div class="form px-4">
              <input
                type="text"
                name="first_name"
                class="form-control"
                placeholder="Enter First Name"
                required="required"
              />
              <input
                type="text"
                name="last_name"
                class="form-control"
                placeholder="Enter Last Name"
                required="required"
              />
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Enter Email"
                required="required"
              />
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Enter Password"
                required="required"
              />
              <button class="btn btn-dark btn-block" type="submit">
                Signup
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
