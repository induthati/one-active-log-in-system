{% extends "main.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <h3 style="text-align: center;color:#0d6efd;">One active login System</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
                <a class="nav-link active btl" id="pills-forgot-password-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Forgot Password</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-forgot-password-tab">
                <form action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="form px-4 pt-5">
                        <input type="text" name="email" class="form-control" placeholder="Enter Email" required="required">
                        <button class="btn btn-dark btn-block" type="submit">Send Reset Password Link</button>
                        <a href="javascript:void(0);" onclick="history.back()">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
