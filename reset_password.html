{% extends "main.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
        <h3 style="text-align: center;color:#0d6efd;">One active login System</h3>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
                <a class="nav-link active btl" id="pills-reset-password-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Reset Password</a>
            </li>
        </ul>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-reset-password-tab">
                <form action="/reset/{{data['id']}}/{{data['expiry_date']}}" method="POST">
                    <div class="form px-4 pt-5">
                        <input type="hidden" name="my_id" value="{{ data['my_id'] if data['my_id'] else 0 }}">
                        <input type="password" name="new_password" class="form-control" placeholder="Enter New Password" required="required">
                        <input type="password" name="retype_password" class="form-control" placeholder="Re-type New Password" required="required">
                        <button class="btn btn-dark btn-block" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
