{% extends "dashboard_main.html" %}
{% block content %}
<div class="p-5 text-center bg-light">
    <h1 class="mb-3">Change Password</h1>
</div>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert" role="alert" style="text-align:center;">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="container">
        <form action="/change_pass" method="POST">
            <input type="hidden" name="client_history_id" id="client_history_id" value="{{data['history_id']}}">
            <input type="hidden" name="client_my_id" id="client_my_id" value="{{data['my_id']}}">
            <div class="form-group">
                <label for="email">Old Password:</label>
                <input type="password" class="form-control" name="old_password" required="required">
            </div>
            <div class="form-group">
                <label for="email">New Password:</label>
                <input type="password" class="form-control" name="new_password" required="required">
            </div>
            <div class="form-group">
                <label for="email">Re-type New Password:</label>
                <input type="password" class="form-control" name="repeat_password" required="required">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
</div>
{% endblock content %}
